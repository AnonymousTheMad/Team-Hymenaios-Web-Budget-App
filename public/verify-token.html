<body>
    <div class="container-fluid">
        <div class="row">
            <nav data-our-nav class="navbar navbar-expand-lg navbar-light our-nav col-12">
                <a class="navbar-brand" href="#">
                    <div class="brand-image">
                        <img src="images/money-bag.png" alt="">
                        <span class="">hymenaios</span>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                    <div class="form-inline my-2 my-lg-0 ml-auto nav-btns">

                    </div>
                </div>
            </nav>
            <div class="col-12 main-body row mx-0">
                <div class="col-12 col-sm">
                    <div class="verify-con col-8 mx-auto">
                        <p class="mt-5">Verify email.</p>
                        <span>We have sent a pin to samplemail@gmail.com. Please confirm your email.</span>
                        <form class="col-12 row mx-0 px-0 mt-3">
                            <div class="form-group col-12 px-0 mb-4">
                              <input type="email" class="form-control" id="verify-email-input" aria-describedby="" placeholder="Enter pin...">
                            </div>
                            <button type="submit" class="btn btn-brand verify-btn col-12 col-lg-4 mt-2 mb-2 mr-3">Verify</button>
                            <button type="submit" class="btn btn-brand-outline not-email-btn col-12 mt-2 mb-2 col-lg-6">this is not my email</button>
                          </form>
                    </div>
                </div>
                <div class="col-12 col-sm svg-bg ml-auto mr-5">

                </div>
            </div>
            <div class="col-12 footer row mx-0">

                <div class="footer-links col-9">
