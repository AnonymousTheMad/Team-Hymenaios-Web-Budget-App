<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
<!--    <script src="index.js"></script>-->
</head>
<body>
   <form name="login" action=" " method=" post" onsubmit="return validateForm()">
    <div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    
    <input type="text" id="username" required="required" pattern="[a-z A-Z]{5, 10}" minlength="5" maxlength="10" placeholder="Username" />
    <input type="text" id="email" required="required" pattern="[a-z A-Z 0-9 ^@._]{5,30}" minlength="5" maxlength="30" placeholder="E-mail" />
     <input type="text" id="number" required="required" pattern="[0-9]{11}" minlength="11" maxlength="11"  placeholder="Phone Number" />
    <input type="password" id="password" required="required" pattern="[a-z A-Z 0-9]{6,30}" minlength="6" maxlength="30"   placeholder="Password" />
    <input type="password" id="password2" required="required" pattern="[a-z A-Z 0-9]{6,30}" minlength="6" maxlength="30"  placeholder="Retype password" />
    
     <button type="submit" id="signupSubmit" >SIGN ME UP</button>
  </div>
  
  <div class="right">
    <span class="signup">Sign in with<br />social network</span>
    
    <button class="signin email">Log In With Email</button>
    <button class="signin facebook">Log In With Facebook</button>
    <button class="signin twitter">Log In With Twitter</button>
    <button class="signin google">Log In With Google+</button>
  </div>
  <div class="or">OR</div>
</div>
  </form>
</body>
</html>
